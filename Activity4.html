    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #333;
            color: #fff;
        }

        /* Navigation bar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
            background-color: #222;
        }
        
        .navbar .brand {
            font-size: 24px;
            font-weight: bold;
        }
        
        .navbar ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }
        
        .navbar ul li {
            margin-left: 20px;
        }
        
        .navbar ul li a {
            text-decoration: none;
            color: #fff;
            padding: 8px 15px;
            border-radius: 5px;
        }

        .navbar ul li a:hover {
            background-color: #555;
        }

        /* Social icons */
        .navbar .social-icons a {
            color: #fff;
            margin-left: 15px;
            text-decoration: none;
            font-size: 20px;
        }

        /* Hero section */
        .hero {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 50px;
            text-align: center;
        }
        
        .hero img {
            border-radius: 8px;
            max-width: 300px;
            margin-right: 30px;
        }
        
        .hero-content {
            max-width: 500px;
        }
        
        .hero-content h1 {
            font-size: 36px;
            margin: 0;
        }
        
        .hero-content p {
            font-size: 18px;
            color: #bbb;
            line-height: 1.6;
        }
        
        .hero-content .btn {
            display: inline-block;
            padding: 10px 20px;
            margin-top: 20px;
            color: #333;
            background-color: #bbb;
            text-decoration: none;
            border-radius: 5px;
        }
        
        .hero-content .btn:hover {
            background-color: #999;
        }

    </style>
</head>
<body>

    <!-- Navigation bar -->
